<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calendário de Reservas - Hotel JILF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Calendário de Reservas - Hotel JILF</h1>
    </header>

    <div class="calendar">
      <!-- Cabeçalho com os dias -->
      <div class="calendar-header">
        <div class="day-header">1</div>
        <div class="day-header">2</div>
        <div class="day-header">3</div>
        <div class="day-header">4</div>
        <div class="day-header">5</div>
        <div class="day-header">6</div>
        <div class="day-header">7</div>
        <div class="day-header">8</div>
        <div class="day-header">9</div>
        <div class="day-header">10</div>
      </div>

      <!-- Reservas por Quarto -->
      <div class="room-row" id="quarto1">
        <div class="room-label">Quarto 1</div>
        <div class="reservation" style="width: 60px; background-color: #42a5f5;"></div> <!-- 1 a 2 -->
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="room-row" id="quarto2">
        <div class="room-label">Quarto 2</div>
        <div class="empty"></div>
        <div class="reservation" style="width: 60px; background-color: #ffca28;"></div> <!-- 2 a 3 -->
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="room-row" id="quarto3">
        <div class="room-label">Quarto 3</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="reservation" style="width: 300px; background-color: #ff7043;"></div> <!-- 1 a 10 -->
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="room-row" id="quarto4">
        <div class="room-label">Quarto 4</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
      <div class="room-row" id="quarto5">
        <div class="room-label">Quarto 5</div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="reservation" style="width: 60px; background-color: #66bb6a;"></div> <!-- 5 a 6 -->
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
        <div class="empty"></div>
      </div>
    </div>

    <!-- Botão de Voltar -->
    <button id="voltarBtn">Voltar para Reservas</button>
  </div>

  <script src="calendariodereserva.js"></script>
</body>
</html>
