<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Reserva - Hotel JILF</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Reserva - Hotel JILF</h1>
    </header>

    <form id="cadastroReservaForm">
      <div class="form-row">
        <div class="form-group">
          <label for="nome">Nome</label>
          <input type="text" id="nome" name="nome" required aria-label="Nome completo do hóspede">
        </div>
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" required maxlength="14" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" title="Digite um CPF válido no formato XXX.XXX.XXX-XX" aria-label="Número do CPF" oninput="formatCPF(this)">
        </div>
        <div class="form-group">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required aria-label="Data de nascimento do hóspede">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required aria-label="Email de contato">
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" required aria-label="Telefone para contato">
        </div>
        <div class="form-group">
          <label for="quarto">Escolha o Quarto</label>
          <select id="quarto" name="quarto" required aria-label="Escolha o quarto desejado">
            <option value="1">Quarto 1</option>
            <option value="2">Quarto 2</option>
            <option value="3">Quarto 3</option>
            <option value="4">Quarto 4</option>
            <option value="5">Quarto 5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="dataEntrada">Data de Entrada</label>
          <input type="date" id="dataEntrada" name="dataEntrada" required aria-label="Data de entrada">
        </div>
        <div class="form-group">
          <label for="dataSaida">Data de Saída</label>
          <input type="date" id="dataSaida" name="dataSaida" required aria-label="Data de saída">
        </div>
      </div>
      
      <button type="submit">Cadastrar Reserva</button>
    </form>

    <!-- Botão de Voltar -->
    <button id="voltarBtn" class="btn-voltar">Voltar para Reservas</button>
  </div>

  <script src="cadastroreserva.js"></script>
</body>
</html>
