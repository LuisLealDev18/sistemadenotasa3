<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro de Aluno</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .login-container h2 {
      text-align: center;
      color: #333;
    }
    .login-container input, .login-container select {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #45a049;
    }
    .login-container p {
      text-align: center;
      color: red;
      font-size: 14px;
    }

    /* Estilos para a notificação (Toast) */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      border-radius: 2px;
      padding: 16px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      font-size: 17px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: opacity 0.5s, bottom 0.5s;
    }

    .toast.show {
      visibility: visible;
      bottom: 40px;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Cadastro de Aluno</h2>
    <form id="registerForm">
      <input type="text" id="nome" placeholder="Nome completo" required />
      <input type="text" id="cpf" placeholder="CPF" maxlength="11" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="text" id="telefone" placeholder="Telefone (11 dígitos)" maxlength="11" required />
      <input type="text" id="endereco" placeholder="Endereço completo" required />

      <!-- Lista suspensa para cursos -->
      <select id="curso" required>
        <option value="">Selecione o Curso</option>
        <option value="Ciencia Da Computacao">Ciência da Computação</option>
        <option value="Analise e Desenvolvimento de Sistemas">Análise e Desenvolvimento de Sistemas</option>
        <option value="Engenharia da Computacao">Engenharia da Computação</option>
      </select>

      <input type="text" id="usuario" placeholder="Nome de usuário" required />
      <input type="password" id="senha" placeholder="Senha" required />
      <input type="password" id="confirmarSenha" placeholder="Confirmar senha" required />
      <button type="submit">Registrar</button>
    </form>
    <p id="registroErro" style="color:red;"></p>
    <p><a href="loginAluno.html">Voltar para o login</a></p>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Aluno cadastrado com sucesso!</div>

  <!-- Incluindo o arquivo JavaScript -->
  <script src="cadastroAluno.js"></script>
</body>
</html>
